<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>

    <style>
        form {
            text-align: left;
        }

        label {
            padding: 50px;
        }
        body {
              font-family: arial,sans-serif;
        }
        

        h1 {
            text-align: left;
            color: #f28b82;
        }

        input {
            padding: 10px;
        }

        input[type=submit] {
            background-color: rgb(4, 4, 246);
            color: white;
        }
    </style>
</head>

<body>
    <div>

        <a href="index.html"> Google Search</a>
    </div>
    <h1> Advanced Search </h1>
    <form action="https://www.google.com/search">

        <div>
            <div> <label for="allWords">all these words: </label> </div>
            <div> <input id="allWords" type="text" name="q">  </div>
            
        </div>
        
        <div>
            <div> </div><label for="ExactPhrase">this exact word or phrase: </label> </div>
            <div> <input id="ExactPhrase" type="text" name="as_epq"> </div>
        </div>

        <div>
            <label for="AnyWords" >any of these words: </label>
            <input id="AnyWords" type="text" name="as_oq">
        </div>

        <div>
            <label for="NoneWords" >none of these words: </label>
            <input id="NoneWords" type="text" name="as_eq">
        </div>

        <div>
            <input type="submit" value="Advanced Search">
        </div>
        

    </form>
</body>

</html>
