<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>

    <style>
        
        form, #imagesLogo {
            text-align: center;
            
        }

        #EmptySpace {
            padding: 100px;
        }

        

        #imgLogo {
            width: 400px;
        }


        input[type=text] {
        width: 30%;
        padding: 12px 20px;
        margin: 8px 0;
        border-radius: 30px;

        }

        
    </style>
</head>

<body>
    
    <div>
        <a href="index.html"> Google Search</a>
    </div>
    <div id="EmptySpace">
    </div>

    <div id="imagesLogo">

        <img id="imgLogo" src="googleLogoImages.png" alt="imagesLogo">
    </div>



    <form action="https://www.google.com/search">

        <input type="hidden" type="text" name="tbm" value="isch">
        <input type="text" name="q">
        <div>
            <input type="submit" value="Search Image">
        </div> 
    </form>
</body>

</html>
